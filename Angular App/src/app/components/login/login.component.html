<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="min-width: 320px; max-width: 420px; width: 100%">
    <h4 class="mb-3">Login</h4>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <div class="mb-2">
      <label class="form-label">Username</label>
      <input [(ngModel)]="username" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input [(ngModel)]="password" type="password" class="form-control" />
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <a routerLink="/signup" class="text-decoration-none"
        >Don't have an account? Sign Up</a
      >
      <button class="btn btn-primary" (click)="submit()">Login</button>
    </div>
  </div>
</div>
